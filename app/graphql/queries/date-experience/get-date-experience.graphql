query GetDateExperience($id: String!) {
    dateExperience(id: $id) {
      __typename
      ... on DateExperience {
        id
        title
        description
        thumbnail
        retired
        nsfw
        createdAt
        updatedAt
        tags {
          ...Tags
        }
        timesOfDay {
          id
          name
        }
        tastemaker {
          ...TastemakerInfo
        }
        stops {
          id
          ...DateStopItem
        }
      }
      ... on Error {
        message
      }
    }
  }