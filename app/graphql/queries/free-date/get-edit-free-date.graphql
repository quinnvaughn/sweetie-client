query GetEditFreeDate($id: String!) {
    getEditFreeDate(id: $id) {
      __typename
      ... on FreeDate {
        id
        title
        description
        thumbnail
        nsfw
        tags {
          ...Tags
        }
        timesOfDay {
          id
          name
        }
        tastemaker {
          ...TastemakerInfo
        }
        stops {
          id
          ...DateStopItem
        }
      }
      ... on Error {
        message
      }
      ... on AuthError {
        message
      }
    }
  }