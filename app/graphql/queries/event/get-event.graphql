query GetEvent($eventId: String!) {
  event(id: $eventId) {
    __typename
    ... on Error {
      message
    }
    ... on Event {
      description
      cities {
        nameAndState
        name
        id
      }
      tastemaker {
        ...TastemakerInfo
      }
      title
      image
      id
      numSpots
      minimumPrice
      maximumPrice
      userWaitlistGroup {
        ...EventWaitlistGroup
      }
      stops {
        ...EventOrderedStop
      }
      products {
        ...EventProduct
      }
    }
  }
}