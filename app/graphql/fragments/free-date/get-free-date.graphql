fragment GetFreeDate on FreeDate {
    id
    title
    description
    thumbnail
    archived
    nsfw
    createdAt
    updatedAt
    isUserTastemaker
    viewerFavorited
    viewerAuthorizedGoogleCalendar
    recommendedTime
    cities {
      id 
      nameAndState
      name
    }
    tags {
      ...Tags
    }
    tastemaker {
      ...TastemakerInfo
    }
    stops {
      id
      ...DateStopItem
    }
    exploreMore {
      ...FreeDateCard
    }
}