fragment DateStopItem on DateStop {
    id
    title
    order
    optionOrder
    content
    estimatedTime
    formattedEstimatedTime
    travel {
      ...TravelItem
    }
    location {
      id
      name
      website
      address {
        id
        formattedAddress
        city {
          id
          name
        }
        coordinates {
          lat
          lng
        }
      }
    }
  }

fragment TravelItem on Travel {
    distance
    duration
    mode
    destinationId
  }