fragment OrderedDateStop on OrderedDateStop {
    id 
    order 
    formattedEstimatedTime
    estimatedTimeHoursMinutes
    optional
    options {
        ...DateStopOption
      }
}

fragment TravelItem on Travel {
    distance
    duration
    mode
    destinationId
  }

fragment DateStopOption on DateStopOption {
    id
    optionOrder
    title
    content
    hasNextOption
    hasPreviousOption
    showOptions
    travel {
        ...TravelItem
    }
    location {
        id
        name
        website
        address {
            id
            formattedAddress
            city {
                id
                name
            }
            coordinates {
                lat
                lng
            }
        }
    }
}