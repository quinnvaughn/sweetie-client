mutation UpdateFreeDate($input: UpdateFreeDateInput!) {
		updateFreeDate(input: $input) {
            __typename
			... on AuthError {
			message
			}
            ... on FieldErrors {
                fieldErrors {
                    field
                    message
                }
            }
			... on Error {
			message
			}
			... on FreeDate {
			id
			title
			description
			thumbnail
			archived
			nsfw
			prep
			tags {
				id 
				name
			}
			tastemaker {
				...TastemakerInfo
			}
			stops {
				id
				...DateStopItem
			}
      }
		}
	}